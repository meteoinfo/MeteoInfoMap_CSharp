<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在‘图形’菜单下选择‘插图’子菜单打开‘</span><span
lang=EN-US>Illustration Set</span><span style='font-family:宋体'>’对话框。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=265 height=300 src="temp.files/image078.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>设置‘</span><span
lang=EN-US>Visible</span><span style='font-family:宋体'>’属性为‘</span><span
lang=EN-US>True</span><span style='font-family:宋体'>’，缺省参数设置将在地图显示区域右下脚显示中国南海地区为插图。插图位置和范围可以改变。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=553 height=357 src="temp.files/image079.jpg"></span></p>
