<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>MeteoInfo</span><span
style='font-family:宋体'>软件具有多语言支持能力，目前支持中文和英文两种语言。软件第一次运行时的界面语言是英文。将软件界面更改为中文，只需点击菜单‘</span><span
lang=EN-US>Project =&shy;&gt; Language =&gt; Chinese</span><span style='font-family:
宋体'>’即可。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=553 height=359 src="temp.files/image001.jpg"></span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>软件中文界面如下。点击‘保存项目’子菜单，则将语言信息保存在软件启动文件中，下次启动软件时就会是中文界面。考虑到软件的使用范围，</span><span
lang=EN-US>MeteoInfo</span><span style='font-family:宋体'>以英文为主进行开发，目前的中文支持并不完整。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
