<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>设置图形类型为‘</span><span
lang=EN-US>Weather Symbol</span><span style='font-family:宋体'>’，缺省状态下所有天气现象都显示在图中。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=553 height=358 src="temp.files/image054.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>点击‘设置’按钮，在‘</span><span
lang=EN-US>Weather Symbol Set</span><span style='font-family:宋体'>’对话框中选择‘</span><span
lang=EN-US>Smoke, Haze, Mist</span><span style='font-family:宋体'>’，点击‘确定’按钮。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=221 height=129 src="temp.files/image055.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>图形显示如下：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=553 height=358 src="temp.files/image056.jpg"></span></p>
