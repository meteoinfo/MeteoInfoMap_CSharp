<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:24.0pt'><span style='font-size:12.0pt;
font-family:宋体'>软件包含了公式解释功能，可以用已有的变量编写一个公式生产新的变量。例如用</span><span lang=EN-GB
style='font-size:12.0pt'>U</span><span style='font-size:12.0pt;font-family:
宋体'>、</span><span lang=EN-GB style='font-size:12.0pt'>V</span><span
style='font-size:12.0pt;font-family:宋体'>变量编写公式‘</span><span lang=EN-GB
style='font-size:12.0pt'>sqrt(U*U+V*V)</span><span style='font-size:12.0pt;
font-family:宋体'>’生产风速变量。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-size:12.0pt;
font-family:宋体'>公式中可以用到的运算符包括：</span><span lang=EN-GB style='font-size:12.0pt'>‘+’,
‘-’, ‘*’, ‘/’, ‘%’, ‘^’</span><span style='font-size:12.0pt;font-family:宋体'>。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span style='font-size:12.0pt;
font-family:宋体'>公式中可以用到的函数包括：</span><span lang=EN-US style='font-size:12.0pt'>‘abs’,
‘acos’, ‘asin’, ‘atan’, ‘cos’, ‘exp’,&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;‘log’,
‘log10’, ‘sin’, ‘sqrt’, ‘tan’</span><span
style='font-size:12.0pt;font-family:宋体'>。</span></p>
